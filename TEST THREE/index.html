<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard two</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/favicon.png">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <section>
        
    
    <!-- main div -->
    <div class="main"></div>
          <!-- navigation bar -->
    <div class="navbar">
        <!-- nav on the left of the page -->
        <ul>
            <li><img class="logo" src="./images/logo.svg" alt="logo"></li>
            <li><a href="#">Features</a><img src="./images/icon-arrow-down.svg" alt=""></li>
            <li><a href="#">Company</a><img src="./images/icon-arrow-down.svg" alt=""></li>
            <li><a href="#">Career</a></li>
            <li><a href="#">About</a></li>
        </ul>

        <div class="buttons">
            <button class="login">Login</button>
        <button class="Register">Register</button>
        </div>
        
    </div>

     <!-- content -->
      <div class="content">

        <div >
            <h1>Make remote work.</h1>
            <p>Get your team in sync, no matter your location. <br>Streamline process. Create team rituals, and watch productivity soar.</p>
    
            <button class="more">Learn more</button>

            
          </div>

          
          <!-- image div -->
       <div>
        <img class="hero" src="images/hero.png" alt="person standing">
       </div>

      </div>
       

       <!-- div with logos or sponsors -->
        <div class="sponsors">
            <img class="data" src="./images/client-databiz.svg" alt="databiz logo">
            <img class="audio" src="./images/client-audiophile.svg" alt="audophile">
            <img class="meet" src="./images/client-meet.svg" alt="meet">
            <img class="maker" src="./images/client-maker.svg" alt="maker">
        </div>

</div>

</section>
    
</body>
</html>
