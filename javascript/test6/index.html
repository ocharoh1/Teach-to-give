<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="filters">
        <label for="filterPrice">Filter by Price:</label>
        <input type="number" id="filterPrice" placeholder="Max Price">

        <label for="filterDate">Filter by Date:</label>
        <input type="date" id="filterDate">

        <button id="applyFilters">Apply Filters</button>
        <button id="resetFilters">Reset Filters</button>
    </div>

    <div class="sorting">
        <button id="sortPriceAsc">Sort by Price Asc</button>
        <button id="sortPriceDesc">Sort by Price Desc</button>
        <button id="sortDateAsc">Sort by Date Asc</button>
        <button id="sortDateDesc">Sort by Date Desc</button>
    </div>

    <div class="events-container" id="eventsContainer"></div>

    <div class="favorites-container">
        <h2>Favorites</h2>
        <ul id="favoritesList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
